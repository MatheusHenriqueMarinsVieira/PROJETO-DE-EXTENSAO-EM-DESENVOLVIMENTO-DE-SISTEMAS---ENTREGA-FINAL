    <link rel="stylesheet" href="style-contato.css">
</head>
<body>
    <header>
        <div class="logo">
        <img src="imagens/mascote1.png" alt="Vinil Express">
      
        </div>

        <nav>
        <ul>
         <li><a href="index.html">Home</a></li> |
         <li><a href="sobre.html">Sobre Nós</a></li> |
         <li><a href="discos.html">Discos</a></li> |
         <li><a href="contato.html">Contato</a></li> |
        </ul>
        </nav>

        <div class="login-links">
        <a href="cadastro.html">Cadastre-se</a> | <a href="login.html">Fazer Login</a>
        <a href="favoritos.html" class="favoritos-link">
      ❤️ <span id="favoritos-count">0</span>
      </a>
        </div>
    </header>

    <section class="hero">
        <div class="text">
            <h1>ENTRE EM CONTATO</h1>
            <p>Tem dúvidas ou pedidos especiais?<br>
            Nossa vitrola está sempre ligada para você</p>
        </div>

        <div class="image">
            <img src="imagens/mascote1.png" alt="Vinil Express">
        </div>
    </section>

    <section class="form-section">
        <form class="contato-form">
            <label for="nome">NOME:</label>
            <input type="text" id="nome" required>

            <label for="email">E-MAIL:</label>
            <input type="email" id="email" required>

            <label for="assunto">ASSUNTO:</label>
            <input type="text" id="assunto" required>

            <label for="mensagem">MENSAGEM:</label>
            <textarea id="mensagem" rows="4" required></textarea>

            <button type="submit" class="btn-enviar">Enviar</button>
        </form>
    </section>
    
    <footer>
    <nav class="footer-nav">
      <a href="index.html">Home</a> |

      <div class="footer-logo">
        <img src="imagens/logo1.png" alt="Logo Vinil Express">
        <p>Vinil Express</p>
      </div>

      <div class="footer-social">
        <img src="imagens/mascote1.png" alt="Mascote Vinil" class="mascote">
      </div>
    </div>

  </footer>
